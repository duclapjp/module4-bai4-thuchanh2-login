<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
<body>
<h2>Login</h2>
<form action="/user/login" method="POST" th:object="${login}">
    <h2>Account:</h2>
    <input type="text" th:field="*{account}"><br>
    <h2>Pass:</h2>
    <input type="text" th:field="*{password}">
    <input type="submit" value="Login">
</form>

<footer th:insert="/layout::footer">
</footer>
</body>
</html>
